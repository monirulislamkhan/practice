<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card mt-4">
          <div class="card-body">
            <div class="h3">Form Validate</div>
            <form onsubmit="return onSubmitUser(event);">
              <div class="mb-3">
                <label for="fname" class="form-label">Name</label>
                <input type="text" class="form-control" id="fname">
              </div>

              <div class="mb-3">
                <label for="femail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="femail">
              </div>
              <div class="mb-3">
                <label for="fpassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="fpassword">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="showPword">
                <label class="form-check-label" for="showPword">Show Password</label>
              </div>

              <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div> -->
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const onSubmitUser = (event) =>{
      event.preventDefault();
      let uname = document.getElementById('fname').value;
      let umail = document.getElementById('femail').value;
      alert(`${uname}, ${umail}`);
      
    }
  </script>
<!-- <script src="./js/main.js"></script> -->
</body>
</html>
